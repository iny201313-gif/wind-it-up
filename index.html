<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wind It Up ðŸ’—</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#ffd1dc, #ff4d6d);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .booth {
    text-align: center;
    width: 90%;
    max-width: 400px;
  }

  h1 {
    color: #b3003b;
  }

  .photo-holder {
    height: 300px;
    border: 3px dashed #b3003b;
    border-radius: 20px;
    margin: 20px 0;
    position: relative;
    overflow: hidden;
    background: #fff0f5;
  }

  .photo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
  }

  .photo img {
    max-width: 90%;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
  }

  .wand-zone {
    margin-top: 30px;
  }

  .wand {
    width: 180px;
    height: 20px;
    background: #b3003b;
    border-radius: 10px;
    margin: auto;
    cursor: grab;
    transform-origin: center center;
  }
</style>
</head>

<body>
<div class="booth">
  <h1>âœ¨ Wind the Wand âœ¨</h1>
  <p>Rotate the wand to reveal memories & hear the voice note</p>

  <div class="photo-holder" id="photoHolder">
    <div class="photo"><img src="IMG-01.jpg"></div>
    <div class="photo"><img src="IMG-02.jpg"></div>
    <div class="photo"><img src="IMG-03.jpg"></div>
    <div class="photo"><img src="IMG-04.jpg"></div>
    <div class="photo"><img src="IMG-05.jpg"></div>
    <div class="photo"><img src="IMG-06.jpg"></div>
    <div class="photo"><img src="IMG-07.jpg"></div>
    <div class="photo"><img src="IMG-08.jpg"></div>
    <div class="photo"><img src="IMG-09.jpg"></div>
    <div class="photo"><img src="IMG-10.jpg"></div>
  </div>

  <div class="wand-zone">
    <div class="wand" id="wand"></div>
  </div>
</div>

<audio id="voice" src="voice.mp3"></audio>

<script>
  const wand = document.getElementById("wand");
  const photos = document.querySelectorAll(".photo");
  const audio = document.getElementById("voice");

  let isDragging = false;
  let rotation = 0;
  let lastAngle = 0;
  let revealed = 0;

  function getAngle(e) {
    const rect = wand.getBoundingClientRect();
    const cx = rect.left + rect.width / 2;
    const cy = rect.top + rect.height / 2;
    const x = e.clientX - cx;
    const y = e.clientY - cy;
    return Math.atan2(y, x) * (180 / Math.PI);
  }

  wand.addEventListener("mousedown", e => {
    isDragging = true;
    lastAngle = getAngle(e);
    audio.play();
  });

  document.addEventListener("mousemove", e => {
    if (!isDragging) return;

    const angle = getAngle(e);
    const delta = angle - lastAngle;
    lastAngle = angle;
    rotation += delta;

    wand.style.transform = `rotate(${rotation}deg)`;

    if (Math.abs(rotation) > (revealed + 1) * 45 && revealed < photos.length) {
      photos[revealed].style.display = "block";
      revealed++;
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    audio.pause();
  });
</script>
</body>
</html>
